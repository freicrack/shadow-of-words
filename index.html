<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Shadow of Words — Dark Fantasy Grammar</title>
<link rel="preload" href="assets/music_loop.mp3" as="audio">
<link rel="stylesheet" href="estilos.css">
<style>
:root {
  --bg: #0f0a0a;
  --accent: #d52c2c;
  --muted: #b89b82;
  --text: #f5e1c8;
  font-family: 'Cinzel', serif;
}
body {
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  font-family: 'Cinzel', serif;
}

/* INVENTORY STYLING */
.inventory-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #2a1e1e;
  border: 2px solid #8b0000;
  border-radius: 8px;
  padding: 6px;
  box-shadow: 0 0 10px #000;
  cursor: pointer;
  z-index: 10;
  transition: transform 0.2s;
}
.inventory-btn:hover { transform: scale(1.1); }
.inventory-btn img { width: 40px; }

.inventory-panel {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%) translateY(110%);
  width: 90%;
  max-width: 400px;
  background: #1a0f0f;
  border: 3px solid #8b0000;
  border-radius: 10px 10px 0 0;
  box-shadow: 0 0 25px #000 inset;
  color: #f5e1c8;
  font-family: 'Cinzel', serif;
  z-index: 20;
  transition: transform 0.4s ease-in-out;
}
.inventory-panel.show {
  transform: translateX(-50%) translateY(0);
}
.inventory-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #3b1f1f;
  padding: 10px;
  border-bottom: 2px solid #8b0000;
}
.inventory-header h2 {
  font-size: 1.2em;
  color: #e3b06f;
}
.close-btn {
  background: transparent;
  border: none;
  cursor: pointer;
}
.close-btn img { width: 24px; filter: brightness(0.8); }

.inventory-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
  padding: 12px;
}
.inventory-item {
  background: #2c1c1c;
  border: 2px solid #5c0000;
  border-radius: 6px;
  padding: 4px;
  cursor: pointer;
  transition: 0.2s;
  text-align: center;
  position: relative;
}
.inventory-item:hover { border-color: #e3b06f; transform: scale(1.05); }
.inventory-item img { width: 40px; }
.item-count {
  position: absolute;
  bottom: 2px;
  right: 4px;
  font-size: 12px;
  color: #e3b06f;
}
.inventory-desc {
  text-align: center;
  padding: 10px;
  font-size: 0.9em;
  border-top: 2px solid #5c0000;
  color: #c9a063;
}
.hidden { display: none; }

/* GENERAL UI */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 20px;
  border-bottom: 2px solid #5c0000;
  background: linear-gradient(to bottom, #1a0f0f, #000);
}
.logo { display: flex; align-items: center; gap: 8px; }
.logo img { width: 50px; }
.stage {
  text-align: center;
  padding: 20px;
}
.big-word {
  font-size: 32px;
  color: #e3b06f;
  margin: 10px 0;
}
.action-btn {
  background: #2c1c1c;
  color: #f5e1c8;
  border: 2px solid #5c0000;
  border-radius: 6px;
  padding: 8px 16px;
  font-family: inherit;
  cursor: pointer;
  transition: 0.2s;
}
.action-btn:hover {
  background: #5c0000;
  transform: scale(1.05);
}
</style>
</head>
<body>
<div class="game-wrap" id="gameRoot">

  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="logo">
      <div>
        <h1>Shadow of Words</h1>
        <div style="font-size:12px;color:var(--muted)">Countable vs Uncountable — Dark Fantasy</div>
      </div>
    </div>

    <div class="hud" aria-hidden>
      <div class="stat">Player HP
        <div class="bar" style="margin-left:8px"><i id="barPlayer" style="width:100%"></i></div>
      </div>
      <div class="stat">Enemy HP
        <div class="bar" style="margin-left:8px"><i id="barEnemy" style="width:100%"></i></div>
      </div>
      <div class="stat" title="Score" style="padding:6px 10px;font-weight:900;color:var(--accent)"><span id="score">0</span> ⚔️</div>
    </div>
  </header>

  <div class="stage">
    <div class="viewport" id="viewport">
      <div class="character player" id="playerChar">
        <img src="assets/knight.png" alt="player">
      </div>
      <div class="character enemy" id="enemyChar">
        <img src="assets/enemy.png" alt="enemy">
      </div>
      <!-- mobile touch controls -->
      <div class="mobile-controls" id="mobileControls">
        <button class="m-btn" id="mCount">Countable</button>
        <button class="m-btn" id="mUncount">Uncountable</button>
      </div>
    </div>

    <div class="panel">
      <div class="dialog">
        <p>Face the cursed noun and decide its fate</p>
        <div class="big-word" id="wordBox">—</div>
        <div style="display:flex; gap:10px; justify-content:center;">
          <div style="font-size:13px;color:var(--muted)">Press <strong>C</strong> or choose:</div>
        </div>
        <div class="actions">
          <button class="action-btn" id="btnCount">Countable</button>
          <button class="action-btn" id="btnUncount">Uncountable</button>
        </div>
      </div>

      <div class="feedback" id="feedback">Start the trial to test your grammar</div>

      <div style="display:flex; gap:8px; margin-top:6px; align-items:center; justify-content:center;">
        <button class="action-btn" id="btnStart">Start Trial</button>
        <button class="action-btn" id="btnHint">Hint</button>
      </div>
    </div>
  </div>

</div>

<!-- INVENTORY UI -->
<button id="btnInventory" class="inventory-btn" title="Open Inventory">
  <img src="assets/icon_bag.png" alt="Inventory">
</button>

<div id="inventoryPanel" class="inventory-panel">
  <div class="inventory-header">
    <h2>Inventory</h2>
    <button id="btnCloseInv" class="close-btn">
      <img src="assets/icon_close.png" alt="Close">
    </button>
  </div>
  <div class="inventory-grid" id="inventoryGrid"></div>
  <div class="inventory-desc" id="inventoryDesc">Select an item to see details</div>
</div>

<!-- AUDIO -->
<audio id="music" loop src="assets/music_loop.mp3" preload="auto"></audio>
<audio id="sfxCorrect" src="assets/sfx_correct.wav" preload="auto"></audio>
<audio id="sfxWrong" src="assets/sfx_wrong.wav" preload="auto"></audio>
<audio id="sfxHurt" src="assets/sfx_hurt.wav" preload="auto"></audio>

<script src="logic.js">

</script>
</body>
</html>
